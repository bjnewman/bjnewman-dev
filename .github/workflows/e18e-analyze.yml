name: e18e Analyzer

on:
  schedule:
    # Weekly Sunday 2am UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Restore libraries.io cache
        uses: actions/cache@v4
        with:
          path: .cache/e18e
          key: e18e-libraries-io-cache

      - name: Run e18e analyzer
        env:
          LIBRARIES_IO_API_KEY: ${{ secrets.LIBRARIES_IO_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run e18e:analyze

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/e18e/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update e18e analyzer data"
            git push
          fi
